<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociations</title>
    <link rel='icon' href='./images/github.png' type='image/x-icon'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Your Negociations</h1>
    <div class="messageView"></div>
    
    <form class="form" onsubmit="negociationController.add(event)">
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" min="1" step="1" id="amount" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="value">Value</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Include</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Import Negociations
        </button>
        <button class="btn btn-primary text-center" type="button">
            Delete
        </button>
    </div> 
    <br>
    <br>

    <div id="negociationsView"></div>

    <script src="js/app/models/Negociation.js"></script>
    <script src="js/app/controllers/NegociationController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script> 
    <script src="js/app/models/ListNegociations.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/NegociationsView.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    <script src="js/app/models/Message.js"></script>
    <script> let negociationController = new NegociationController(); </script>
</body>
</html>
